{% load i18n %}
{% load static %}

{% if import_js %}
    <script type="text/javascript" src="{% static "likes/likes.js" %}"></script>
{% endif %}

{% if likes_enabled %}
    <div class="likes">
	        {% if can_vote %}
	        <a class="likes-link" href="{% url "like" content_type content_obj.id 1 %}" rel="nofollow">
			    <div class="likes-container">
			         <span class="likes-heart"></span>
			         <span class="likes-text">Like! {{ content_obj.total_upvotes }}</span>
			    </div>
			</a>
	        {% else %}
            <div class="likes-container">
                <span class="likes-heart-active"></span> <span class="likes-text">Like! {{ content_obj.total_upvotes }}</span>
            </div>
	        {% endif %}
    </div>
{% endif %}
